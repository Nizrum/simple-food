<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleFood</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="index.html" class="header__logo logo">
                <img src="images/logo.png" alt="Логотип" width="200" height="39">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="index.html" class="menu__link">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a href="catalog.html" class="menu__link">Блюда</a>
                    </li>
                    <li class="menu__item">
                        <a href="index.html" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__buttons">
                <div class="header__search search">
                    <input type="text" name="search" class="search__input">
                    <button class="search__button">
                        <img src="images/search-icon.svg" alt="иконка поиска">
                    </button>
                </div>
                <button class="header__cart">
                    <img src="images/cart-icon.svg" alt="иконка корзины">
                </button>
            </div>
        </div>
    </header>
</body>
</html>
